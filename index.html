<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie o seu evento</title>
</head>
<body>
    <div class="page">

         <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
    </header>
    <form id="my-form">
        <fieldset>
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
                <label for="event-tittle">Título do evento <span>(minimo 8 caracteres)</span></label>
                <input type="text" id="event-tittle"
                required
                minlength="8">     
            </div>
            <div class="input-wrapper">            
                    <label for="event-contact">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="event-contact" required>  
            </div>
            <div class="input-wrapper">
                <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                <input type="text" id="event-link">        
            </div>
            <div class="input-wrapper">
                <label for="event-about">informações extras</label>
                <textarea name="event-about" id="event-about"></textarea>       
            </div>
        </fieldset>
        <fieldset id="fieldset2">
            <div id="select">
                <label for="event-type">Informe o tipo do evento</label>
                <select name="event-typo" id="event-type">
                    <option value="default">Selecione</option>
                    <option value="music">Musica</option>
                    <option value="live">Ao vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="theatra">Teatro</option>
                    <option value="palestra">Palestra</option>
                </select>
            </div>
            <div id="check-box-div">
                <label for="check-box-18">Evento +18?</label>
                <input type="checkbox" id="check-box-18">
            </div>
        </fieldset>
        <fieldset>
            <legend>Privacidade</legend>
            <div class="input-wrapper">
                <label for="event-email">E-mail do administrador <span>(Informe um email válido)</span></label>
                <input type="email" id="event-email">     
            </div>
            <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                <input type="password" id="event-email" required minlength="8">     
            </div>
            <div class="check-box-privacity">
                <label for="event-privacy">Evento privado?</label>
                <input type="checkbox" id="event-privacy">     
            </div>
        </fieldset>    
        <fieldset id="date-hours">
            <legend>Dia e hora</legend>
            <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" required>     
            </div>
            <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required>     
            </div>
            
            <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required>     
            </div>
        </fieldset>  
        
    </form>
       <footer>
        <input class="button" type="submit"value="Salvar evento" form="my-form">
       </footer>
    </div>
   
</body>
</html>
